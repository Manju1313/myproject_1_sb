{% extends "header.html" %}
{% load static %}
{% block content %}
<h1>Issues</h1>

<table border="1">
{% for x in method %}
<tr>
<td>{{ x.id }}</td>
<td>{{ x.first_name }}</td>
<td>{{ x.issue_name }}</td>
<td>{{ x.join_date }}</td>
<td>{{ x.Discharge_date }}</td>
</tr>
{% endfor %}
</table>

{% endblock %}
